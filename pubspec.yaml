  flutter_bloc: ^8.0.1
  mime_type: ^1.0.0
  badges: ^2.0.3
  loader_overlay: ^2.0.7
  provider:
  nsj_login:
    git:
      url: git@github.com:Nasajon/NasajonUI-Flutter-Login.git

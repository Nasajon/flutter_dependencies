  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  flutter_dotenv: ^5.0.2
  flutter_modular: ^5.0.3
  modular_interfaces: ^2.0.2
  freezed_annotation: ^2.1.0
  logger: ^1.1.0
